apiVersion: v1
kind: Namespace
metadata:
  name: echoserver
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: echoserver
  namespace: echoserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: echoserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - echoserver
              topologyKey: "topology.kubernetes.io/zone"
      serviceAccountName: echoserver
      containers:
      - image: ealen/echo-server:latest
        imagePullPolicy: IfNotPresent
        name: echoserver
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: echoserver
  labels:
    app: echoserver
    service: echoserver
spec:
  ports:
    - name: tcp
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: echoserver