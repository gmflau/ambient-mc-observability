prometheus:
  enabled: true
redis:
  deployment:
    enabled: true
telemetryCollector:
  enabled: true
telemetryGateway:
  enabled: true
  service:
    type: LoadBalancer
telemetryGatewayCustomization:
  disableCertGeneration: false
  disableDefaultPipeline: false
  pipelines:
    traces/jaeger:
      enabled: true
jaeger:
  enabled: true
telemetryCollectorCustomization:
  pipelines:
    traces/istio:
      enabled: true
  # Add configuration to reduce gRPC context errors
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
            max_recv_msg_size_mib: 12
            # Reduce context extraction errors
            max_concurrent_streams: 1000
          http:
            endpoint: 0.0.0.0:4318
    service:
      telemetry:
        logs:
          level: "warn"  # Reduce log verbosity for context errors