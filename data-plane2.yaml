common:
  cluster: kind-cluster-2
glooAgent:
  enabled: true
  relay:
    serverAddress: 172.18.101.1:9900
glooAnalyzer:
  enabled: true
telemetryCollector:
  config:
    exporters:
      otlp:
        endpoint: 172.18.101.2:4317
  enabled: true
telemetryCollectorCustomization:
  skipVerify: true
  pipelines:
    traces/istio:
      enabled: true
  # Add configuration to reduce gRPC context errors
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
            max_recv_msg_size_mib: 12
            # Reduce context extraction errors
            max_concurrent_streams: 1000
          http:
            endpoint: 0.0.0.0:4318
    service:
      telemetry:
        logs:
          level: "warn"  # Reduce log verbosity for context errors
      